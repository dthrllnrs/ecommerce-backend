version: 0.2
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      php: 8.2
  pre_build:
    on-failure: ABORT
    commands:
      - echo 'Loggin in to amazon ECR...'
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 768148000790.dkr.ecr.ap-southeast-1.amazonaws.com
  build:
    on-failure: ABORT
    commands:
      - cp .env.prod .env
      - docker build -t docker build -t prod-ecommerce-backend . .
      - docker tag prod-ecommerce-backend:latest 768148000790.dkr.ecr.ap-southeast-1.amazonaws.com/prod-ecommerce-backend:latest
  post_build:
    on-failure: ABORT
    commands:
      - docker images ls -a
      - docker push 768148000790.dkr.ecr.ap-southeast-1.amazonaws.com/prod-ecommerce-backend:latest
